name: "CI"
on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "*"
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests ğŸ‘©ğŸ½â€ğŸ’»
        run: npm run test

  Coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Check Coverage ğŸ
        run: |
          npm run test
          npm run check-coverage

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Build ğŸ§±
        run: npm run build

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Lint âœ¨
        run: npm run lint

  Release:
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for trusted publishing and npm provenance
    needs: [Test, Coverage, Build, Lint]
    if: |
      github.ref == 'refs/heads/master' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Release ğŸ‰
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npx semantic-release
